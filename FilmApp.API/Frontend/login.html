<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
</head>
<body>
<h2>Login</h2>

<input type="email" id="email" placeholder="Email" /><br />
<input type="password" id="password" placeholder="Password" /><br />
<button onclick="login()">Login</button>
<button onclick="logout()">Logout</button>

<p id="tokenDisplay"></p>

<script>
    async function login() {
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const message = document.getElementById("tokenDisplay");

        const email = emailInput.value;
        const password = passwordInput.value;

        try {
            const response = await fetch("http://localhost:5236/api/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (response.ok) {
                localStorage.setItem("token", data.token);
                message.style.color = "green";
                message.innerText = "âœ” GiriÅŸ baÅŸarÄ±lÄ±. Token alÄ±ndÄ±!";
                emailInput.value = "";
                passwordInput.value = "";
            } else {
                message.style.color = "red";
                message.innerText = "âŒ GiriÅŸ baÅŸarÄ±sÄ±z: " + (data || "Bilinmeyen hata");
            }
        } catch (error) {
            message.style.color = "red";
            message.innerText = "âŒ Bir hata oluÅŸtu.";
            console.error("Login error:", error);
        }
    }

    function logout() {
        localStorage.removeItem("token");
        const message = document.getElementById("tokenDisplay");
        message.style.color = "blue";
        message.innerText = "ğŸšª Ã‡Ä±kÄ±ÅŸ yapÄ±ldÄ±. Token silindi.";
    }
</script>
</body>
</html>
